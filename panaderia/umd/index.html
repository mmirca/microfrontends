<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panadería UMD</title>
</head>
<body>
  <h2>Panadería UMD</h2>
  <button id="load-async">Carga asíncrona</button>

  <script src="./src/Mezcladora.js"></script>
  <script src="./src/Formadora.js"></script>
  <script src="./src/Amasadora.js"></script>
  <script src="./src/Horno.js"></script>
  <script src="./src/Panaderia.js"></script>

  <script>
    (function() {
      var panaderia = new window.Panaderia();
      panaderia.prepararPan();
    })();
  </script>

  <!-- Carga asíncrona usando AMD con el mismo código -->

  <script src="./node_modules/requirejs/require.js"></script>
  <script>
    requirejs.config({
      baseUrl: './src'
    });
  </script>
  <script>
    (function() {
      var $asyncLoadBtn = document.getElementById('load-async');

      $asyncLoadBtn.onclick = function() {
        require(
          ['Panaderia'],
          function(Panaderia) {
            console.log('');
            console.log('Cargada nueva instancia de Panadería');
            console.log('');
            var panaderia = new Panaderia();
            panaderia.prepararPan();
          }
        );
      }
    })();
  </script>
</body>
</html>
